<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/tailwind.css">
   <title>tailwind concepts</title>
</head>

<body>
   <div class="h-screen max-h-screen">
      <h1 class="p-2 h-1/6 text-center text-3xl">Manipulating the widht and height</h1>
      <div class="w-auto h-5/6 bg-sky-200 flex">
         <div class="w-1/4 h-1/2 bg-sky-400"></div>
         <div class="w-1/4 h-1/4 bg-cyan-400"></div>
         <div class="w-1/4 h-1/3 bg-cyan-600"></div>
         <div class="w-1/3 h-3/4 bg-cyan-900"></div>
      </div>
   </div>
   <h1 class="text-center text-3xl font-semibold">Items with flex</h1>
   <div class="mx-auto my-3 flex h-96 w-96 space-x-4 bg-gray-200 p-10">
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
   </div>
   <h1 class="text-center text-3xl font-semibold">Items as a column</h1>
   <div class="mx-auto my-3 flex h-96 w-96 flex-col space-y-4 bg-gray-200 p-10">
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
   </div>
   <h1 class="text-center text-3xl font-semibold">Items as a column centered</h1>
   <div class="mx-auto my-3 flex h-96 w-96 flex-col items-center justify-center space-y-4 bg-gray-200 p-10">
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
   </div>
   <h1 class="text-center text-3xl font-semibold">Items as a column right centered</h1>
   <div class="mx-auto my-3 flex h-96 w-96 flex-col items-end justify-center space-y-4 bg-gray-200 p-10">
      <div class="h-16 w-16 bg-red-300"></div>
      <div class="h-16 w-16 bg-red-300"></div>
   </div>
</body>

</html>
